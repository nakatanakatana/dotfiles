# color
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",*256color:Tc"

# options

set -g set-titles on
set -g status-interval 15
set -s escape-time 0
set -s set-clipboard on

# # COLOUR (Solarized dark)
#
## default statusbar colors
set-option -g status-style fg=cyan,bg=black
#
## default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default

## active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default

## pane border
set-option -g pane-border-style fg=cyan,bg=black
set-option -g pane-active-border-style fg=black,bg=cyan
## message text
set-option -g message-style fg=magenta,bg=cyan
## pane number display
set-option -g display-panes-active-colour cyan
set-option -g display-panes-colour blue
## clock
set-window-option -g clock-mode-colour green
## bell
set-window-option -g window-status-bell-style fg=black,bg=red

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @split-statusbar-mode 'on'
set -g @split-statusbar-bindkey '-n F11'
set -g @split-status-hide-bindkey '-n F12'
run -b '~/.tmux/plugins/tpm/tpm'

# create/move window
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-j next-window
bind -n M-k previous-window

# create/move session
bind -n M-C new-session
bind -n M-l switch-client -n
bind -n M-h switch-client -p

# popup window
bind -r C-t display-popup -d '#{pane_current_path}' -w80% -h80

# statusline
## pane
set -g pane-border-status bottom
set -g pane-border-format '#[reverse] #[default]'
set -ag pane-border-format '#[reverse,bg=yellow]󱇶 #(direnv exec #{pane_current_path} gcloud config configurations list --format="value(name)" --filter="IS_ACTIVE=true") #[default]'
set -ag pane-border-format '|'
set -ag pane-border-format '#[reverse] #T #[default]'
set -ag pane-border-format '#[reverse]#{?#(pstree -p #{pane_pid} | grep "agentfs"), |  #(strings /proc/$(pgrep -P $(pgrep -P #{pane_pid}))/environ | grep AGENTFS_SESSION | cut -d= -f2),} #[default]'
set -ag pane-border-format '#[reverse]#(echo #{q:@pane_git_status})#[default]'
set -ag pane-border-format '#[reverse] #[default]'
set -ag pane-border-format '#[align=right] #I.#{pane_current_command}:#{b:pane_current_path} '

## statusline
set-option -g status-left-length 30
set-option -g status 2
set -g status-left '[#{session_name}] '
set -g status-right ''

## window-status
set -g window-status-format '#[fg=yellow]'
set -ag window-status-format '#I.'
set -ag window-status-format '#{pane_current_command}'
set -ag window-status-format ':'
set -ag window-status-format '#{?#(pstree -p #{pane_pid} | grep "agentfs"), ,}' # agentfs status
set -ag window-status-format '#(echo "#T" | grep -o "[◇✦✋]")'                 # gemini-cli status
set -ag window-status-format ':'
set -ag window-status-format '#[fg=blue,bright]#{b:pane_current_path}#F'
set -g window-status-current-format '#I.'
set -ag window-status-current-format '#{pane_current_command}'
set -ag window-status-current-format ':'
set -ag window-status-current-format '#{?#(pstree -p #{pane_pid} | grep "agentfs"), ,}'
set -ag window-status-current-format '#(echo "#T" | grep -o [◇✦✋])'
set -ag window-status-current-format ':'
set -ag window-status-current-format '#[fg=default]#{b:pane_current_path}#F'

## left
set -g status-format[1] '#[align=left]'
set -ag status-format[1] '#[fg=yellow] :'
set -ag status-format[1] ' :#(bkt --ttl=5m -- glab api user_counts | jq -r ".assigned_merge_requests")'
set -ag status-format[1] '|'
set -ag status-format[1] ' :#(bkt --ttl=5m -- glab api user_counts | jq -r ".review_requested_merge_requests")'
set -ag status-format[1] '|'
set -ag status-format[1] ' :#(bkt --ttl=5m -- glab api user_counts | jq -r ".todos")'
set -ag status-format[1] '#[default] |'
set -ag status-format[1] '#[fg=blue]⎈ #(direnv exec #{pane_current_path} kubectl config current-context)'

## right
set -ag status-format[1] '#[align=right]'
set -ag status-format[1] '#{prefix_highlight} '
set -ag status-format[1] '#[fg=white]#[fg=white]%Y/%m/%d %H:%M'

# keymap
## prefix
set -g prefix C-t
unbind C-b

bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"
bind C-r source-file ~/.tmux.conf \; display-message "Reload Config!!"
bind ^k confirm-before -p "kill-window #W? (y/n)" kill-window
bind k confirm-before -p "kill-pane #W? (y/n)" kill-pane
bind C-\\ confirm-before -p "kill-session #W? (y/n)" kill-session
bind "'" choose-window
bind '"' choose-window
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind Space next-window
bind BSpace previous-window
bind C-p paste-buffer


##
bind c switch-client -T local \; set-option display-time 10000 \; display-message "[x] "
bind -T local Space new-window
bind -T local Enter new-window -c '#{pane_current_path}'
bind -T local x new-window -c '$HOME/repos'

