[[rule]]
toolName = [
  "enter_plan_mode",
  "glob",
  "google_web_search",
  "grep_search",
  "list_directory",
  "read_file",
  "replace",
  "save_memory",
  "search_file_content",
  "web_fetch",
  "write_file",
  "activate_skill"
]
decision = "allow"
priority = 100

[[rule]]
toolName = "run_shell_command"
commandPrefix = [
  "buf",
  "gh pr view",
  "git add",
  "git diff",
  "git log",
  "git notes",
  "git show",
  "git status",
  "glab auth status",
  "glab ci status",
  "glab ci view",
  "glab issue list",
  "glab issue view",
  "glab mr list",
  "glab mr view",
  "go build",
  "go test",
  "go tool",
  "golangci-lint",
  "grep",
  "ls",
  "make",
  "mkdir",
  "npm ci",
  "npm run",
  "npm test",
  "CI=true npm test",
  "npx vitest",
  "CI=true npx vitest",
  "rm -rf conductor/tracks/",
  "sqlc"
]
decision = "allow"
priority = 100
